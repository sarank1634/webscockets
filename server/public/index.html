<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="your name" size="5" required>
            <input type="text" id="room" placeholder="Chat Room" size="5" required>
            <button id="join" type="submit">Join</button>
        </form>

        <ul class="Chat-display"></ul>

        <p class="user-lsit"></p>

        <p class="room-list"></p>

        <p class="activity"></p>

        <form class="form-msg">
            <input type="text" placeholder="Your message" id="message" required>
            <button id="submit">Send</button>
        </form>
        
    </main>
</body>

</html>
